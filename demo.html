<body>
    <div class="container">
        <h1>ğŸ–¼ï¸ èšåˆå›¾åºŠAPIæµ‹è¯•</h1>
        
        <div class="api-info">
            <h3>ğŸ“¡ APIç«¯ç‚¹é…ç½®</h3>
            <p>APIåœ°å€: <strong><span id="apiUrl">http://localhost:8080</span></strong></p>

        <div id="status" class="status loading">

        <div id="systemInfo" class="system-info fade-in" style="display: none;">
            <h3>ğŸ“Š ç³»ç»Ÿä¿¡æ¯</h3>
            <p><strong>çŠ¶æ€:</strong> <span id="systemStatus"></span></p>
            <p><strong>è¿è¡Œæ—¶é—´:</strong> <span id="systemUptime"></span></p>
            <p><strong>ç‰ˆæœ¬:</strong> <span id="systemVersion"></span></p>
            
            <h4>ğŸª æ”¯æŒçš„å›¾åºŠæä¾›å•†</h4>
            <div id="providerList" class="provider-list"></div>
        </div>

        <form id="uploadForm" class="fade-in" style="display: none;">
            <div class="form-group">
                <label for="provider">ğŸ¯ é€‰æ‹©å›¾åºŠæä¾›å•†:</label>
                <select id="provider" name="provider" required>

            </div>
            
            <div class="form-group">
                <label for="apiKey">ğŸ”‘ APIå¯†é’¥ (å¦‚æœéœ€è¦):</label>
                <input type="text" id="apiKey" name="key" placeholder="å¦‚æœç³»ç»Ÿè®¾ç½®äº†APIå¯†é’¥éªŒè¯ï¼Œè¯·åœ¨æ­¤è¾“å…¥">
            </div>
            
            <div class="form-group">
                <label for="imageFile">ğŸ“ é€‰æ‹©å›¾ç‰‡æ–‡ä»¶:</label>
                <input type="file" id="imageFile" name="image" accept="image/*" required>

            <button type="submit" class="upload-btn">ğŸš€ ä¸Šä¼ å›¾ç‰‡</button>

    <script>
        let systemInfo = null;
        // æ›´æ”¹æ­¤å˜é‡ä»¥è®¾ç½®APIçš„åŸºæœ¬URL
        const API_BASE_URL = 'http://localhost:8080';
        
        // æ›´æ–°APIåœ°å€æ˜¾ç¤º
        document.getElementById('apiUrl').textContent = API_BASE_URL;

        // é¡µé¢åŠ è½½æ—¶è·å–ç³»ç»Ÿä¿¡æ¯
        window.addEventListener('load', function() {
            fetchSystemInfo();
        });

        async function fetchSystemInfo() {
            try {
                const response = await fetch(API_BASE_URL + '/getinfo');
                if (!response.ok) {
                    throw new Error('HTTP ' + response.status + ' - ' + response.statusText);
                }
                
                systemInfo = await response.json();
                displaySystemInfo();
                setupForm();
                
                document.getElementById('status').innerHTML = 'âœ… ç³»ç»ŸåŠ è½½æˆåŠŸ';
                document.getElementById('status').className = 'status success';
                
            } catch (error) {
                document.getElementById('status').innerHTML = 'âŒ è·å–ç³»ç»Ÿä¿¡æ¯å¤±è´¥: ' + error.message + '<br><small>è¯·ç¡®ä¿APIæœåŠ¡æ­£åœ¨ ' + API_BASE_URL + ' è¿è¡Œ</small>';
                document.getElementById('status').className = 'status error';
            }
        }

        function displaySystemInfo() {
            document.getElementById('systemStatus').textContent = systemInfo.status;
            document.getElementById('systemUptime').textContent = systemInfo.uptime;
            document.getElementById('systemVersion').textContent = systemInfo.version;
            
            const providerList = document.getElementById('providerList');
            providerList.innerHTML = '';
            
            systemInfo.providers.forEach(provider => {
                const div = document.createElement('div');
                div.className = 'provider-item ' + (provider.enabled ? 'enabled' : 'disabled');
                div.innerHTML = '<strong>' + provider.display_name + '</strong><br>' +
                    '<small>ID: ' + provider.name + '</small><br>' +
                    '<small>çŠ¶æ€: ' + (provider.enabled ? 'âœ… å¯ç”¨' : 'âŒ ç¦ç”¨') + '</small>';
                providerList.appendChild(div);
            });
            
            document.getElementById('systemInfo').style.display = 'block';
        }

        function setupForm() {
            const providerSelect = document.getElementById('provider');
            
            // åªæ·»åŠ å¯ç”¨çš„æä¾›å•†
            const enabledProviders = systemInfo.providers.filter(p => p.enabled);
            
            if (enabledProviders.length === 0) {
                document.getElementById('status').innerHTML = 'âš ï¸ æ²¡æœ‰å¯ç”¨çš„å›¾åºŠæä¾›å•†<br><small>è¯·æ£€æŸ¥é…ç½®æ–‡ä»¶ä¸­çš„å›¾åºŠè®¾ç½®</small>';
                document.getElementById('status').className = 'status error';
                return;
            }
            
            enabledProviders.forEach(provider => {
                const option = document.createElement('option');
                option.value = provider.name;
                option.textContent = provider.display_name;
                providerSelect.appendChild(option);
            });
            
            document.getElementById('uploadForm').style.display = 'block';
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const provider = document.getElementById('provider').value;
            const apiKey = document.getElementById('apiKey').value;
            const imageFile = document.getElementById('imageFile').files[0];
            
            if (!provider) {
                alert('è¯·é€‰æ‹©å›¾åºŠæä¾›å•†');
                return;
            }
            
            if (!imageFile) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆå‰ç«¯æ£€æŸ¥ï¼Œ10MBé™åˆ¶ï¼‰
            if (imageFile.size > 10 * 1024 * 1024) {
                alert('æ–‡ä»¶å¤§å°è¶…è¿‡10MBé™åˆ¶');
                return;
            }
            
            formData.append('image', imageFile);
            if (apiKey) {
                formData.append('key', apiKey);
            }
            
            const uploadBtn = document.querySelector('.upload-btn');
            const originalText = uploadBtn.textContent;
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading-spinner"></span>ä¸Šä¼ ä¸­...';
            
            try {
                const response = await fetch(API_BASE_URL + '/upload/' + provider, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                displayResult(result, response.ok);
                
            } catch (error) {
                displayResult({
                    success: false,
                    error: 'ç½‘ç»œé”™è¯¯: ' + error.message
                }, false);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = originalText;
            }
        });

        function displayResult(result, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result fade-in';
            
            if (result.success && result.url) {
                resultDiv.classList.add('success');
                resultDiv.innerHTML = '<h3>âœ… ä¸Šä¼ æˆåŠŸï¼</h3>' +
                    '<p><strong>æ¶ˆæ¯:</strong> ' + (result.message || 'ä¸Šä¼ å®Œæˆ') + '</p>' +
                    '<div class="url-result">' +
                    '<strong>å›¾ç‰‡é“¾æ¥:</strong><br>' + result.url +
                    '<button class="copy-btn" onclick="copyToClipboard(\'' + result.url + '\')">ğŸ“‹ å¤åˆ¶é“¾æ¥</button>' +
                    '</div>' +
                    '<img src="' + result.url + '" alt="ä¸Šä¼ çš„å›¾ç‰‡" class="image-preview" onerror="this.style.display=\'none\'" onload="this.style.display=\'block\'">';
            } else {
                resultDiv.classList.add('error');
                resultDiv.innerHTML = '<h3>âŒ ä¸Šä¼ å¤±è´¥</h3>' +
                    '<p><strong>é”™è¯¯:</strong> ' + (result.error || 'æœªçŸ¥é”™è¯¯') + '</p>';
            }
            
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(function() {
                    showToast('âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                }, function() {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }
        
        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('âœ… é“¾æ¥å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (err) {
                showToast('âŒ å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            }
            
            document.body.removeChild(textArea);
        }
        
        function showToast(message) {
            // ç®€å•çš„toasté€šçŸ¥
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #333;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 1000;
                transition: all 0.3s ease;
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }

        // æ–‡ä»¶é€‰æ‹©æ—¶æ˜¾ç¤ºé¢„è§ˆ
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const resultDiv = document.getElementById('result');
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        resultDiv.style.display = 'block';
                        resultDiv.className = 'result';
                        resultDiv.innerHTML = '<h3>ğŸ“ æ–‡ä»¶é¢„è§ˆ</h3>' +
                            '<p><strong>æ–‡ä»¶å:</strong> ' + file.name + '</p>' +
                            '<p><strong>æ–‡ä»¶å¤§å°:</strong> ' + (file.size / 1024 / 1024).toFixed(2) + ' MB</p>' +
                            '<img src="' + e.target.result + '" alt="é¢„è§ˆå›¾ç‰‡" class="image-preview">';
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
